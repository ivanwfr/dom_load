let l_get_onDown_TT = function(e)
{
let caller = "l_get_onDown_TT";

    onDown_TT = get_el_parent_with_class(e.target, "target_tool");

    let xy = get_event_XY(e);
    if( onDown_TT ) {
        onDown_TT.onDown_X = xy.x;
        onDown_TT.onDown_Y = xy.y;
        onDown_TT.onDown_L = onDown_TT.offsetLeft;
        onDown_TT.onDown_T = onDown_TT.offsetTop ;
        onDown_TT.clicked  = get_el_parent_with_class(e.target, "handle") ? "handle" : "pad";
        onDown_TT.moved    = "";

        t_target_tool_log(onDown_TT, caller, lfX[onDown_TT.num]);
    }
    return onDown_TT;
};
/*}}}*/


/*}}}*/
/* MOVE {{{*/
/*_ l_move_onDown_TT_XY {{{*/
let l_move_onDown_TT_XY = function(onDown_TT, x, y)
{
    let d_x = x - onDown_TT.onDown_X;
    let d_y = y - onDown_TT.onDown_Y;

    let moved = (Math.abs(d_x) >= 16) || (Math.abs(d_y) >= 16);
    onDown_TT.moved |= moved;

    if(onDown_TT.clicked == "pad") 
    {
        if( moved ) {
            let  dir = (Math.abs(d_x) > Math.abs(d_y)) ? ((d_x > 0) ? "RIGHT" : "LEFT")
                :                                        ((d_y > 0) ?  "DOWN" : "UP"  )
            ;
            t_target_tool_cycle_dir_class(onDown_TT, dir);
        }
    }
    else {
        let                x = d_x + onDown_TT.onDown_L;
        let                y = d_y + onDown_TT.onDown_T;
        onDown_TT.style.left = x+"px";
        onDown_TT.style.top  = y+"px";
    }
};

 <script>
/*  get_event_XY {{{*/
let get_event_XY = function(e)
{
    let x, y;
    if(e.changedTouches) {
        x = parseInt(e.changedTouches[0].clientX);
        y = parseInt(e.changedTouches[0].clientY);
    }
    else {
        x = parseInt(                  e.clientX);
        y = parseInt(                  e.clientY);
    }
    return { x:x , y:y };
};
/*}}}*/
/*_ DOWN {{{*/
/*_ l_pointerdown_listener {{{*/
let l_pointerdown_listener = function(e)
{
let caller = e.shiftKey ? "SHIFT DOWN" : "DOWN";
log(caller);

    if( l_get_onDown_TT(e) )
        add_tool_pointermove_listener(caller);
};
/*}}}*/
/*}}}*/
/*_ MOVE {{{*/
/*_ l_pointermove_listener {{{*/
let l_pointermove_listener = function(e)
{
    if( onDown_TT ) {
        let xy = get_event_XY(e);
        l_move_onDown_TT_XY(onDown_TT, xy.x, xy.y);
    }
};
/*}}}*/
/*}}}*/
/*_ UP {{{*/
/*_ l_pointerup_listener {{{*/
let l_pointerup_listener  = function(e)
{
let caller = "l_pointerup_listener";
console.log(caller);
console.dir(e);

    if(onDown_TT) {
        l_onDown_TT_clicked(onDown_TT);
    }
    else {
        let xy = get_event_XY(e);
        l_add_new_target_at_XY(xy.x, xy.y);
    }
};
/*}}}*/
/*}}}*/
