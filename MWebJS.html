<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <title>MWebJS (JavascriptInterface)</title>
  <link rel="stylesheet" href="stylesheet/mwv.css" />
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

  <script type="text/javascript">
   function MWebJS_eval(msg) {
    MWebJS.eval(msg);
   }
   function trace(msg) {
    var el = document.getElementById("trace_span");
    el.innerHTML = "<em>"+msg+"</em>";
   }
  </script>

  <style>
   body { font-size:32px; color:cyan; background-color:navy; }
   ul * { font-size:150%; }
   #trace_span { color:yellow; background-color:#444444; font-size:200%; }
  </style>

 </head>
 <body>
  <em>2017-08-12 18:03:01</em>
  <br>
<!-- MWebJS_eval Hello {{{ -->
   <input
    type    = "button"
    value   = "Say hello"
    onClick = "MWebJS_eval('Hello MWebJS!')"
   />
<!-- }}} -->
  <br>
<!-- MWebJS_eval getSelection {{{ -->
   <input
    type    = "button"
    value   = "MWebJS_eval( window.getSelection().toString() );"
    onClick = "MWebJS_eval( window.getSelection().toString() );"
   />
<!-- }}} -->
  <br>
<!-- trace getSelection {{{ -->
   <input
    type    = "button"
    value   = "trace( window.getSelection().toString() );"
    onClick = "trace( window.getSelection().toString() );"
   />
<!-- }}} -->
  <br>
<!-- trace getRangeAt(0) {{{ -->
   <input
    type    = "button"
    value   = "trace( window.getSelection().getRangeAt(0) )"
    onClick = "trace( window.getSelection().getRangeAt(0) );"
   />
<!-- }}} -->
  <br>
<!-- trace getRangeAt(0).startOffset {{{ -->
   <input
    type    = "button"
    value   = "trace( window.getSelection().getRangeAt(0).startOffset )"
    onClick = "trace( window.getSelection().getRangeAt(0).startOffset );"
   />
<!-- }}} -->
  <br>
<!-- trace getRangeAt(0).startContainer {{{ -->
   <input
    type    = "button"
    value   = "trace( window.getSelection().getRangeAt(0).startContainer )"
    onClick = "trace( window.getSelection().getRangeAt(0).startContainer );"
   />
<!-- }}} -->
  <br>
<!-- trace getRangeAt(0).deleteContents() {{{ -->
   <input
    type    = "button"
    value   = "trace( window.getSelection().getRangeAt(0).deleteContents() )"
    onClick = "trace( window.getSelection().getRangeAt(0).deleteContents() );"
   />
<!-- }}} -->
  <br>
<!-- trace removeAllRanges{{{ -->
   <input
    type    = "button"
    value   = "window.getSelection().removeAllRanges();"
    onClick = "window.getSelection().removeAllRanges();"
   />
<!-- }}} -->
  <hr>
   <b>trace=[</b><span id="trace_span">trace_span</span><b>]</b>
<!-- LINKS {{{ -->
   <hr>
   <img src="https://developer.cdn.mozilla.net/static/img/favicon32.e02854fdcf73.png"></img><br>

   <ul>
   <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Range" target="_blank">Range</a></li>
   <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model" target="_blank">DOM interfaces</a></li>
   </ul>
<!-- }}} -->
  </body>
</html>
